<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Commerce</title>
    <link rel="stylesheet" href="index.css">
    <script src="loginpage.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    

<div id="container">
    <div id="header">
        <a href="index.html"><img style="height:77px; width:290px; padding:5px;" src="https://logos-download.com/wp-content/uploads/2018/09/BigCommerce_Logo.png" alt=""></a>
    </div>
    <div id="content">
            <form class="login1" method="post" action="xyz.html">
            <h1 style="color:rgb(14, 37, 86);">Create Account</h1><br>
                <label><strong>First Name:</strong></label><br> 
                <input id="fname" style="height:24px; width:339px;" type="text" name="firstname" required><br>
                <h4 style="color:red" id="fname_error"></h4><br>
                <label><strong>Last Name:</strong></label><br> 
                <input id="lname" style="height:24px; width:339px;" type="text" name="lastname" required><br>
                <h4 style="color:red" id="lname_error"></h4> <br> 
                <label><strong>Password:</strong></label><br> 
                <input id="password" style="height:24px; width:339px;" type="Password" name="password" required><br>
                <h4 style="color:red" id="password_error"></h4><br>
                <label><strong>Email Id:</strong></label><br> 
                <input id="email" style="height:24px; width:339px;" type="email" name="email" required> <br>
                <h4 style="color:red" id="email_error"></h4><br>
                <label><strong>Mobile No.:</strong></label><br>
                <input id="mob_no" style="height:24px; width:339px;" type="tel" name="Phone_No." required><br>
                <h4 style="color:red" id="mob_no_error"></h4><br>
                <input onclick="submit1()" class="submit_button" type="submit" value="Sign In" name="submit"/>
            </form>
        </div>    
    </div>
    <div id="footer">
        <ul class="list1" style="text-align: center; padding-top: 20px; line-height: 52px;"><li><a class="a2" id="contact" style="padding-top:11px;">CONTACT US</a></li>
        <li><a class="a2" href="">abc.com</a></li>
        <li><a class="a2" href="#header"><p>Back to top</p></a></li></ul>
    </div>
</div>
</body>
</html>
